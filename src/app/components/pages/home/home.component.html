<app-search></app-search>
<app-tag></app-tag>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">
          <i class="fa-solid fa-heart"></i>
        </span>
        <!-- <div class="stars">
                    <star-rating
                    [value]="food.stars"
                    [total]="5"
                    checkedcolor="red"
                    uncheckedcolor="'black"
                    size="'22px"
                    [readonly]="true"
                    >

                    </star-rating>

                </div> -->
       <div class="stars" style="display: flex;">
                <rating 
                [(ngModel)]="food.stars"
                [max]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="22px"
                [readonly]="true" >
                </rating>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
        

        <div class="cook-time">
          <span>
            <i class="fa-regular fa-clock"></i>
            {{ food.cookTime }}
          </span>
        </div>
    </div>

        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
